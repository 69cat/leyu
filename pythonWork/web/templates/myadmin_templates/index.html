<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% block title %}
    <title>Amaze UI Admin index Examples</title>
    {% endblock %}
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="/static/myadmin_css/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/static/myadmin_css/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <script src="/static/myadmin_css/assets/js/echarts.min.js"></script>
    <link rel="stylesheet" href="/static/myadmin_css/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="/static/myadmin_css/assets/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="/static/myadmin_css/assets/css/app.css">
    <script src="/static/myadmin_css/assets/js/jquery.min.js"></script>

</head>

<body data-type="index">
    <script src="/static/myadmin_css/assets/js/theme.js"></script>
    <div class="am-g tpl-g">
        <!-- 头部 -->
        <header>
            <!-- logo -->
            <div class="am-fl tpl-header-logo">
                <a href="javascript:;"><img src="/static/myadmin_css/assets/img/logo.png" alt=""></a>
            </div>
            <!-- 右侧内容 -->
            <div class="tpl-header-fluid">
                <!-- 侧边切换 -->
                <div class="am-fl tpl-header-switch-button am-icon-list">
                    <span>

                </span>
                </div>
                <!-- 搜索 -->
                <div class="am-fl tpl-header-search">
                    <form class="tpl-header-search-form" action="javascript:;">
                        <button class="tpl-header-search-btn am-icon-search"></button>
                        <input class="tpl-header-search-box" type="text" placeholder="搜索内容...">
                    </form>
                </div>
                <!-- 其它功能-->
                <div class="am-fr tpl-header-navbar">
                    <ul>
                        <!-- 欢迎语 -->
                        <li class="am-text-sm tpl-header-navbar-welcome">
                            <a href="javascript:;">欢迎你, <span>{{ request.session.admin_name }}</span> </a>
                        </li>


                        <!-- 退出 -->
                        <li class="am-text-sm">
                            <a href="{% url 'myadmin_outlogin' %}">
                                <span class="am-icon-sign-out"></span> 退出
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </header>
        <!-- 风格切换 -->
        <div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog">
            </div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    选择主题
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <!-- 侧边导航栏 -->
        <div class="left-sidebar">
            <!-- 用户信息 -->
         <!--    <div class="tpl-sidebar-user-panel">
                <div class="tpl-user-panel-slide-toggleable">
                    <div class="tpl-user-panel-profile-picture">
                        <img src="/static/myadmin_css/assets/img/user04.png" alt="">
                    </div>
                    <span class="user-panel-logged-in-text">
              <i class="am-icon-circle-o am-text-success tpl-user-panel-status-icon"></i>
              禁言小张
          </span>
                    <a href="javascript:;" class="tpl-user-panel-action-link"> <span class="am-icon-pencil"></span> 账号设置</a>
                </div>
            </div> -->

            <!-- 菜单 -->
            <ul class="sidebar-nav">
                
                
                <li class="sidebar-nav-link">
                    <a href="{% url 'myadmin_index' %}" class="active">
                        <i class="am-icon-home sidebar-nav-link-logo"></i> 首页
                    </a>
                </li>
                    

                
                <li class="sidebar-nav-link">
                    <a href="javascript:;" class="sidebar-nav-sub-title">
                        <i class="am-icon-shopping-bag sidebar-nav-link-logo"></i> 
                        课程管理
                        <span class="am-icon-chevron-down am-fr am-margin-right-sm sidebar-nav-sub-ico"></span>
                    </a>
                    <ul class="sidebar-nav sidebar-nav-sub">
                        <li class="sidebar-nav-link">
                            <a href="{% url 'myadmin_catalog_look' %}">
                                <span class="am-icon-angle-right sidebar-nav-link-logo"></span> 
                                课程目录
                            </a>
                        </li>

                        <li class="sidebar-nav-link">
                            <a href="{% url 'myadmin_lists_look' %}">
                                <span class="am-icon-angle-right sidebar-nav-link-logo"></span>
                                课程列表
                            </a>
                        </li>
                    </ul>
                </li>
          

            </ul>
        </div>


        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">
            {% block con %}

            <div class="container-fluid am-cf">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
                        <div class="page-header-heading"><span class="am-icon-home page-header-heading-icon"></span> 部件首页 <small>Amaze UI</small></div>
                        <p class="page-header-description">欢迎使用。</p>
                    </div>
                    <div class="am-u-lg-3 tpl-index-settings-button">
                        <button type="button" class="page-header-button"><span class="am-icon-paint-brush"></span> 设置</button>
                    </div>
                </div>

            </div>
            {% endblock %}

            <div class="row-content am-cf">
              
            </div>
        </div>
    </div>
    </div>
    <script src="/static/myadmin_css/assets/js/amazeui.min.js"></script>
    <script src="/static/myadmin_css/assets/js/amazeui.datatables.min.js"></script>
    <script src="/static/myadmin_css/assets/js/dataTables.responsive.min.js"></script>
    <script src="/static/myadmin_css/assets/js/app.js"></script>

</body>

</html>
